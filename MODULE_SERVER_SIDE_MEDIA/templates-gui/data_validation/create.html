<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request Data Validation</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/css/custom.css">
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Installment Cars</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main>
    <!-- S: Header -->
    <header class="jumbotron">
        <div class="container">
            <h1 class="display-4">Request Data Validation</h1>
        </div>
    </header>
    <!-- E: Header -->

    <div class="container">

        <form action="">
            <div class="row mb-4">

                <div class="col-md-6">
                    <div class="form-group">
                        <div class="d-flex align-items-center mb-3">
                            <label class="mr-3 mb-0">Are you working?</label>
                            <select class="form-control-sm">
                                <option value="yes">Yes, I have</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                        <input type="text" placeholder="Your Job" class="form-control mt-2 mb-2">
                        <textarea class="form-control" cols="30" rows="5" placeholder="describe what you do in your job"></textarea>
                        <input type="number" placeholder="Income (Rp)" class="form-control mt-2">
                    </div>
                </div>
                
                <div class="col-md-12">
                    <div class="form-group">
                        <div class="d-flex align-items-center mb-3">
                            <label class="mr-3 mb-0">Reason Accepted</label>
                        </div>
                        <textarea class="form-control" cols="30" rows="6" placeholder="Explain why you should be accepted"></textarea>
                    </div>
                </div>
            </div>

            <button class="btn btn-primary">Send Request</button>
        </form>

    </div>

</main>

<!-- S: Footer -->
<footer>
    <div class="container">
        <div class="text-center py-4 text-muted">
            Copyright &copy; 2024 - Web Tech ID
        </div>
    </div>
</footer>
<!-- E: Footer -->

</body>
</html>
