<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Cars in Central Jakarta</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/css/custom.css">
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Installment Cars</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Marsito Kusmawati</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main>
    <!-- S: Header -->
    <header class="jumbotron">
        <div class="container text-center">
            <div>
                <h1 class="display-4">Toyota FT 86</h1>
                <span class="text-muted">Brand : Toyota</span>
            </div>
        </div>
    </header>
    <!-- E: Header -->

    <div class="container">

        <div class="row mb-3">
            <div class="col-md-12">
                <div class="form-group">
                    <h3>Description</h3>
                    Toyota FT 86 car is the best
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <h3>Price : <span class="badge badge-primary">Rp. 900.000.000</span></h3>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-12">
                <div class="form-group">
                    <h3>Select Months</h3>
                    <select name="months" class="form-control">
                        <option value="">12 Months</option>
                        <option value="">24 Months</option>
                        <option value="">48 Months</option>
                        <option value="">50 Months</option>
                        <option value="">55 Months</option>
                    </select>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <h3>Nominal/Month : <span class="badge badge-primary">Rp. 10.000.000</span></h3>
                </div>
            </div>

            <div class="col-md-12">
                <div class="form-group">
                    <div class="d-flex align-items-center mb-3">
                        <label class="mr-3 mb-0">Notes</label>
                    </div>
                    <textarea class="form-control" cols="30" rows="6" placeholder="Explain why your installment should be approved"></textarea>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <div class="d-flex align-items-center mb-3">
                        <button class="btn btn-primary btn-lg">Apply</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</main>

<!-- S: Footer -->
<footer>
    <div class="container">
        <div class="text-center py-4 text-muted">
            Copyright &copy; 2024 - Web Tech ID
        </div>
    </div>
</footer>
<!-- E: Footer -->

</body>
</html>
